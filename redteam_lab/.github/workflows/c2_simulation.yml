name: C2 Simulation Test
on: [push, schedule]

jobs:
  simulate:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
          
      - name: Install dependencies
        run: |
          pip install scapy cryptography
          sudo apt-get install -y tcpdump
          
      - name: Run simulation
        run: |
          sudo python3 agents/c2/beacon_simulator.py \
            --servers "127.0.0.1" \
            --duration 60 \
            --max-beacons 50